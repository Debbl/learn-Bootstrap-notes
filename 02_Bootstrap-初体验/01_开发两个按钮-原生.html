<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .btn {
        width: 60px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        background-color: skyblue;
      }
      .btn-circle {
        border-radius: 6px;
      }
      .btn-primary {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="btn btn-circle">按钮1</div>
    <div class="btn btn-primary">按钮2</div>
  </body>
</html>
